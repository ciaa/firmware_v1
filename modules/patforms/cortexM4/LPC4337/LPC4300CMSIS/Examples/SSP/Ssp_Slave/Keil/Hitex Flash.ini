
FUNC void Setup (unsigned int region) {
  region &= 0xFFFF0000;
  printf("Debugging image at 0x%08x\n", region);
  SP = _RDWORD(region);                          // Setup Stack Pointer
  PC = _RDWORD(region + 4);                          // Setup Program Counter
  _WDWORD(0xE000ED08, region);                   // Setup Vector Table Offset Register
}

LOAD "Hitex Flash\\example.axf" INCREMENTAL
Setup(0x1C000000); // Get ready to execute image in SRAM or whatever region it is in
