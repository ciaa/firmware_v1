source "modules/posix/etc/ciaaconfig.cfg"

config CROSS_COMPILE
	string "CC cross compiler prefix"
	default "arm-none-eabi-"
	help
	  Cross compiler prefix.
	  This string is prepend to $CC variable

menu "Memory Menu"


config HEAP
   int "Heap for malloc"
   default "10240"
   help
      Amount of Ram used for malloc and free

endmenu

choice
	prompt "CPU (-mcpu)"
	default CORTEX_M3
	help
	  Select procesor type for -mcpu flag

config CORTEX_M0P
	bool "Cortex-M0+"

config CORTEX_M0
	bool "Cortex-M0"

config CORTEX_M1
	bool "Cortex-M1"

config CORTEX_M3
	bool "Cortex-M3"

config CORTEX_M4
	bool "Cortex-M4"

endchoice

config USE_FPU
	bool "Use FPU"
	help
	  Enable FPU usage
